name: CD - Deploy to Staging

on:
  push:
    branches: [develop, prm-backend]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/prm-dashboard

jobs:
  # Build and deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.healthtech.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./frontend/apps/prm-dashboard
        run: npm ci

      - name: Run tests
        working-directory: ./frontend/apps/prm-dashboard
        run: |
          npm run lint
          npm run type-check
          npm test -- --coverage --watchAll=false

      - name: Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend/apps/prm-dashboard
          alias-domains: staging.healthtech.com

  # Post-deployment verification
  verify-staging:
    name: Verify Staging Deployment
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: Wait for deployment
        run: sleep 20

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://staging.healthtech.com/api/health)
          if [ $response -eq 200 ]; then
            echo "✅ Staging health check passed"
          else
            echo "❌ Staging health check failed (HTTP $response)"
            exit 1
          fi

      - name: Notify success
        if: success()
        run: echo "✅ Staging deployment successful"

      - name: Notify failure
        if: failure()
        run: echo "❌ Staging deployment failed"
