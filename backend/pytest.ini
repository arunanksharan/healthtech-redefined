[pytest]
# Pytest configuration for event-driven architecture tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Kafka, DB)
    load: Load/performance tests
    chaos: Chaos engineering tests
    slow: Slow running tests

# Asyncio configuration
asyncio_mode = auto

# Coverage
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -v

# Ignore directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    venv

# Timeout
timeout = 300

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for tests
env =
    KAFKA_BOOTSTRAP_SERVERS=localhost:9092
    KAFKA_ENABLED=true
    DATABASE_URL=postgresql://postgres:password@localhost:5432/healthtech_test
    ELASTICSEARCH_HOSTS=http://localhost:9200
    REDIS_URL=redis://localhost:6379
    ENV=test
