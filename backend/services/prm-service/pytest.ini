[pytest]
# Pytest configuration for PRM Service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider
    --cov=modules
    --cov=core
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=75

# Markers for test categories
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (multiple components)
    e2e: End-to-end tests (complete workflows)
    slow: Slow tests (> 1 second)
    db: Tests requiring database
    redis: Tests requiring Redis
    external: Tests calling external APIs
    phase1: Phase 1 modules (Journeys, Communications, Tickets)
    phase2: Phase 2 modules (Webhooks, Conversations, Appointments, N8N)
    phase3: Phase 3 modules (Media, Patients, Notifications)
    phase4: Phase 4 modules (Vector, Agents, Intake)

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = modules,core
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
