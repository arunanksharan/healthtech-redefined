version: '3.8'

services:
  # ============================================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: healthtech-postgres
    environment:
      POSTGRES_DB: healthtech
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthtech-network

  redis:
    image: redis:7-alpine
    container_name: healthtech-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthtech-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: healthtech-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - healthtech-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: healthtech-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - healthtech-network

  # ============================================================================
  # BACKEND MICROSERVICES - PHASE 1
  # ============================================================================

  identity-service:
    build:
      context: ./backend
      dockerfile: services/identity-service/Dockerfile
    container_name: healthtech-identity-service
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/healthtech
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      KAFKA_ENABLED: "true"
      REDIS_URL: redis://redis:6379
      ENV: development
      LOG_LEVEL: DEBUG
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn services.identity_service.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - healthtech-network

  fhir-service:
    build:
      context: ./backend
      dockerfile: services/fhir-service/Dockerfile
    container_name: healthtech-fhir-service
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/healthtech
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      KAFKA_ENABLED: "true"
      REDIS_URL: redis://redis:6379
      ENV: development
      LOG_LEVEL: DEBUG
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn services.fhir_service.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - healthtech-network

  consent-service:
