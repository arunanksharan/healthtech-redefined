  #     DEBUG: "true"
  #   ports:
  #     - "8007:8000"
  #   volumes:
  #     - ../../../backend:/app
  #   networks:
  #     - healthtech-network

networks:
  healthtech-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  pgadmin_data:
