  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   environment:
  #     DATABASE_URL: postgresql://healthtech:healthtech@postgres:5432/healthtech
  #     REDIS_URL: redis://redis:6379/0
