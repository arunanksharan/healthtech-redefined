# HealthTech Production Docker Compose
# Usage: docker compose -f docs/deploy/docker/docker-compose.production.yml up -d
#
# IMPORTANT: This file is for reference only. In production:
# - Use managed services (RDS, ElastiCache, MSK) instead of containerized databases
# - Use Kubernetes or ECS for orchestration
# - Configure proper secrets management
# - Set up proper networking and security groups

version: '3.8'

services:
  # ==========================================================================
  # BACKEND SERVICES
  # ==========================================================================

  auth-service:
    image: ${REGISTRY}/healthtech/auth-service:${VERSION:-latest}
    container_name: healthtech-auth-service
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=WARNING
    ports:
      - "8004:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - healthtech-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  identity-service:
    image: ${REGISTRY}/healthtech/identity-service:${VERSION:-latest}
    container_name: healthtech-identity-service
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ENVIRONMENT=production
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
    networks:
      - healthtech-network

  fhir-service:
    image: ${REGISTRY}/healthtech/fhir-service:${VERSION:-latest}
    container_name: healthtech-fhir-service
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ENVIRONMENT=production
    ports:
      - "8002:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
    networks:
      - healthtech-network

  prm-service:
    image: ${REGISTRY}/healthtech/prm-service:${VERSION:-latest}
    container_name: healthtech-prm-service
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - SENTRY_DSN=${SENTRY_DSN}
      - ENVIRONMENT=production
      - DEBUG=false
      - HIPAA_MODE=true
    ports:
      - "8007:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    networks:
      - healthtech-network

  scribe-service:
    image: ${REGISTRY}/healthtech/scribe-service:${VERSION:-latest}
    container_name: healthtech-scribe-service
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=production
    ports:
      - "8008:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
    networks:
      - healthtech-network

  scheduling-service:
    image: ${REGISTRY}/healthtech/scheduling-service:${VERSION:-latest}
    container_name: healthtech-scheduling-service
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - ENVIRONMENT=production
    ports:
      - "8005:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
    networks:
      - healthtech-network

  # ==========================================================================
  # FRONTEND
  # ==========================================================================

  prm-dashboard:
    image: ${REGISTRY}/healthtech/prm-dashboard:${VERSION:-latest}
    container_name: healthtech-prm-dashboard
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
      - NEXT_PUBLIC_LIVEKIT_URL=${NEXT_PUBLIC_LIVEKIT_URL}
      - NODE_ENV=production
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
    networks:
      - healthtech-network

  # ==========================================================================
  # LOAD BALANCER / REVERSE PROXY
  # ==========================================================================

  nginx:
    image: nginx:alpine
    container_name: healthtech-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - prm-dashboard
      - prm-service
    networks:
      - healthtech-network

  # ==========================================================================
  # MONITORING
  # ==========================================================================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: healthtech-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - healthtech-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: healthtech-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.healthtech.com
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    networks:
      - healthtech-network

networks:
  healthtech-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  prometheus_data:
  grafana_data:
  nginx_logs:
